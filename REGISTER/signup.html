<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup</title>
    <link rel="stylesheet" href="/assets/register.css">
</head>
<body>
    <section class="boxs">
        <div class="design">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="form">
            <h2>User Signup</h2>

            <form id="signupForm" action="/signup" method="post" onsubmit="return validateSignupForm()">
                <input type="text" id="name" name="name" class="input-field" placeholder="Name" />
                <input type="email" id="email" name="email" class="input-field" placeholder="Email" />
                <input type="tel" id="phonenumber" name="phonenumber" class="input-field" placeholder="Phone Number" />
                <input type="password" id="password" name="password" class="input-field" placeholder="Password" />
                <input type="password" id="confirmPassword" name="confirmPassword" class="input-field" placeholder="Confirm Password" />
                <input type="submit" class="btn" value="signup" name="signup">
                <a href="login.html"><button type="button" class="btn">Login</button></a>
            </form>
        </div>
    </section>

    <script>
        function validateSignupForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var phonenumber = document.getElementById("phonenumber").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;
            console.log(password);
            if (name.trim() === "" || email.trim() === "" || phonenumber.trim()==="" || password.trim() === "" || confirmPassword.trim() === "") {
                alert("All fields are required");
                return false;
            }
    
            if (password !== confirmPassword) {
                alert("Passwords do not match");
                return false;
            }
    
            var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^\da-zA-Z]).{6,}$/;
            if (!passwordRegex.test(password)) {
                alert("Password must be at least 6 characters long and contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
                return false;
            }
            
            window.open("../index.html");
            return true;
        }
    </script>
    
</body>
</html>
